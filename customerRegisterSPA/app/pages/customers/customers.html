<div class="container">
    <button type="button" class="btn btn-primary" ng-click="customersCtrl.create()">New</button>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in customersCtrl.customers">
                <td>{{c.name}}</td>
                <td>{{c.address}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="customersCtrl.edit(c)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="customersCtrl.delete(c)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
