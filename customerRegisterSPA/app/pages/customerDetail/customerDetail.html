<div class="container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" ng-model="detailCtrl.customer.name" id="name">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" ng-model="detailCtrl.customer.address" id="address">
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <input type="text" class="form-control" ng-model="detailCtrl.customer.comment" id="comment">
    </div>

    <button type="button" class="btn btn-primary" ng-click="detailCtrl.save()">Save</button>
    <button type="button" class="btn btn-primary" ng-click="detailCtrl.cancel()">Cancel</button>
</div>
